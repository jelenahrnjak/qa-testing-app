<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" 
                      required maxlength="30" formControlName="firstName"
                      />
                      <label class="form-label" for="firstName">First Name</label>
                      <div *ngIf="name.invalid && name.touched" class="error">First name is required</div>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" 
                      required maxlength="30" formControlName="lastName"
                      />
                      <label class="form-label" for="lastName">Last Name</label>
                      <div *ngIf="lastName.invalid && lastName.touched" class="error">Last name is required</div>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="">
                        <select class="select" (change)="onChange($event)">
                            <option value=0 disabled selected>Mounth</option>
                            <option value=1>January</option>
                            <option value=2>February</option>
                            <option value=3>March</option>
                            <option value=4>April</option>
                            <option value=5>May</option>
                            <option value=6>June</option>
                            <option value=7>July</option>
                            <option value=8>August</option>
                            <option value=9>September</option>
                            <option value=10>October</option>
                            <option value=11>November</option>
                            <option value=12>December</option>
                          </select>
                          <select class="select" (change)="dayChange($event)">
                            <option value=0 disabled selected>Day</option>
                            <option *ngFor='let in of counter(maxDays);let i = index'>{{i+1}}</option>
                          </select>
                          <select class="select" (change)="yearChange($event)"> 
                            <option value=0 disabled selected>Year</option>
                            <option *ngFor='let in of counter(100);let i = index'>{{i+1950}}</option>
                         </select>
                      <label for="birthdayDate" class="form-label">Date of birth</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Sex: </h6>
  
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="femaleGender"
                        value="option1"
                      />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="maleGender"
                        value="option2"
                      />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" 
                      formControlName="email"
                      />
                      <label class="form-label" for="emailAddress">Email</label>
                      <div *ngIf="email.invalid && email.touched" class="error">Email is required</div>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg" 
                      formControlName="postalCode" (change)="changeCity($event)"/>
                      <label class="form-label" for="phoneNumber">Postal code</label>
                      <div *ngIf="postalCode.invalid && postalCode.touched" class="error">Postal code needs to have 5 digits</div>
                    </div>
  
                  </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="text" class="form-control form-control-lg" [(ngModel)]="city"  [ngModelOptions]="{standalone: true}"/>
                        <label class="form-label" for="emailAddress">City</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="password" formControlName="password" class="form-control form-control-lg" />
                        <label class="form-label" for="phoneNumber">Password</label>
                        <div *ngIf="password.invalid && password.touched" class="error">Password must contain at least 1 letter, 1 number and 1 special character and cannot be more than 15 characters long.</div>
                      </div>
    
                    </div>
                  </div>
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Save" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
