
<br>

<div class="container w-100">
  <h1>Sign in</h1><br>
<form>
  <div  [formGroup]="registerForm">
    <label for="exampleInputEmail1" class="form-label">First name</label>
    <input class="form-control" formControlName="firstNameFormControl" type="text" [(ngModel)] = "firstName" name="firstName" aria-describedby="emailHelp">
  </div>
  <div [formGroup]="registerForm">
    <label for="exampleInputEmail1" class="form-label">Last name</label>
    <input type="email" class="form-control" formControlName="lastNameFormControl" [(ngModel)] = "lastName" name="lastName" aria-describedby="emailHelp">
 </div>

  <div class="mb-3">

    <label for="disabledSelect" class="form-label">Date of birth:</label><br>


    <select name="selectedMonth" #Name="ngModel" [(ngModel)] = "selectedMonth" class="select" (change)="monthChanged()">
      <option *ngFor="let m of months" [ngValue]="m">{{m}}</option>
    </select>

    <select name="selectedDay" #Name="ngModel" [(ngModel)] = "selectedDay" class="select">
      <option *ngFor="let d of days" [ngValue]="d">{{d}}</option>
    </select>

    <select name="selectedYear" #Name="ngModel" [(ngModel)] = "selectedYear" class="select">
      <option *ngFor="let y of years" [ngValue]="y">{{y}}</option>
    </select>
  </div>

 <label class="form-label">Sex</label>

 <div class="mb-3 form-check">
    <input id="female" type="radio" value="Female" (click)="setRadio('Female')" name="Gender" [checked]="true" ngModel>
    <label class="form-check-label" for="exampleCheck1">Female</label>
  </div>

  <div class="mb-3 form-check">
    <input id="male" type="radio" value="Male" (click)="setRadio('Male')" name="Gender" ngModel>
    <label class="form-check-label" for="exampleCheck1">Male</label>
  </div>



  <div [formGroup]="registerForm">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" formControlName="emailFormControl" name="email" aria-describedby="emailHelp">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Postal code</label>
    <input type="input" class="form-control"  (change)="postalCodeChanged()" [(ngModel)] = "postalCode" name="postalCode">
    <div id="emailHelp" class="form-text">When postal code is filled,city field is filled automaticaly.</div>
  </div>


  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">City</label>
    <input type="text" class="form-control" [(ngModel)] = "city" name="city" disabled = true>
  </div>

  <div [formGroup]="registerForm">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" formControlName="passwordFormControl" [(ngModel)] = "password" name="password" id="exampleInputPassword1">
    <div id="emailHelp" class="form-text">Must contain at least one letter, one number and one special characters (15 characters max).</div>
  </div>
  <br>
  <br>
  <button type="submit" class="btn btn-primary btn-lg" (click)="CheckFields()">Submit</button>
</form>

</div>
